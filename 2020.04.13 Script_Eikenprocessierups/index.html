<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
		
		    <link rel="stylesheet" href="css/leaflet.wmslegend.css"/>
		
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Dalfsenkaart.nl | Eikenprocessierups</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
		
			<script src="js/leaflet.wmslegend.js"></script>
		
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:19, minZoom:3
        }).fitBounds([[52.50272560650572,6.2577304179699045],[52.50503030548061,6.261694354356088]]).setView([52.5118, 6.2711], 11);
		
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
		
		
	
		var CartoDB_Voyager = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
	subdomains: 'abcd',
	minZoom: 1,
        maxZoom: 28,
        minNativeZoom: 0,
        maxNativeZoom: 18,
});
  map.addLayer(CartoDB_Voyager);
				
       
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        </script>

		<script>
		var Eikenprocessierups = L.tileLayer.wms("http://104.42.115.187:8080/geoserver/ows?", {
    	layers: 'DalfsenOpen:EPR',
        format: 'image/png',
        transparent: true,
        attribution: "www.dalfsenkaart.nl"
    }).addTo(map);
	
	uri = "https://github.com/Dalfsen/image/blob/master/EPR-Legenda.JPG?raw=true";
	L.wmsLegend(uri);   
	
	var GemeenteGrensFaded = L.tileLayer.wms("http://104.42.115.187:8080/geoserver/ows?", {
    	layers: 'DalfsenOpen:GemeenteGrensFaded',
        format: 'image/png',
        transparent: true,
    }).addTo(map);
	
	
	
		</script>
		
    </body>
</html>
